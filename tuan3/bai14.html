<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Contact Us</h2>
    <form>
        <p>Use the following from to send a message to Examole Cafe</p>
        <table>
            <tr>
                <td><label for="emailto">To</label></td>
                <td><input type="text" id="emailto" placeholder="Examole Cafe"></td>
            </tr>
            <tr>
                <td><label for="email">Your email:  </label></td>
                <td><input type="email" id="email" placeholder="thaicuong862003@gmail.com" style="height: 20px;width: 200px;"><br></td>
            </tr>
            <tr>
                <td><label for="checkbox">message:</label></td>
                <td><textarea name="" id="checkbox" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>

        </table>
        <table>
            <tr>
                <td><label for="drop">How did you hear of us?</label></td>
                <td><select name="" id="drop">
                    <option value="https://www.google.com/?hl=vi">Google</option>
                    <option value="">Facebook</option>
                </select><br></td>
            </tr>
            <tr>
                <td><label for="check">Newsletter</label></td>
                <td><input type="checkbox" id="check">
                    <label for="check">Ensure this box checked if you would like to receive email updates</label></td>
            </tr>
        </table>
        <input type="submit" value="send message">
    </form>
</body>

</html>
