<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 40%;">
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td><label for="emailto">To</label></td>
                    <td><input type="text" id="emailto" placeholder="Examole Cafe"></td>
                </tr>
                <tr>
                    <td><label for="email">Your email:  </label></td>
                    <td><input type="email" id="email" placeholder="thaicuong862003@gmail.com" style="height: 20px;width: 200px;"><br></td>
                </tr>
                <tr>
                    <td><label for="checkbox">message:</label></td>
                    <td><textarea name="" id="checkbox" cols="50" rows="10" tabindex="2"></textarea></td>
                </tr>

            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us:</legend>
            <table>
                <tr>
                    <td><label for="drop">How did you hear of us?</label></td>
                    <td><select name="" id="drop">
                        <option value="https://www.google.com/?hl=vi">Google</option>
                        <option value="">Facebook</option>
                    </select><br></td>
                </tr>
                <tr>
                    <td><label for="check">Newsletter</label></td>
                    <td><input type="checkbox" id="check">
                        <label for="check">Ensure this box checked if you would like to receive email updates</label></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="send message">
        <fieldset>
            <legend>contact Information</legend>
            <table>
                <tr>
                    <td><label for="firstname">Firstname</label></td>
                    <td><input type="text" id="firstname"></td>
                </tr>
                <tr>
                    <td><label for="lasttname">Lastname</label></td>
                    <td><input type="text" id="lastname"></td>
                </tr>
                <tr>
                    <td><label for="e-mail">E-mail</label></td>
                    <td><input type="email" id="e-mail"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Competition Question</legend>
            <table>
                <tr>
                    <td><label for="eiffel">How tall is the Eiffel tower in paris, France?</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="eiffel">584 ft</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="eiffel">784 ft</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="eiffel">984 ft</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="eiffel">1184 ft</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <label for="send">In 25 words or less. say why you wwould like to win $10,000:</label>
            <textarea name="" id="send" cols="40" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Enter compertition</legend>
            <input type="submit" value="Enter compertition">
        </fieldset>
    </div>
</body>

</html>
